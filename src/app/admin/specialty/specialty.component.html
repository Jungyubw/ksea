<div class="wrap-con">
    <div class="wrap-title">
        <h2>Specialty Member Chart</h2>
        <button class="btn_blue" type="button" (click)="reload()">Reload!</button>
    </div>
    <p-chart type="bar" [data]="basicData" [options]="stackedOptions"></p-chart>
    <div class="wrap-sub-title">
        <h3>Specialty Info Tables</h3>
        <!-- <button class="btn_gray" (click)="showAdd()">ADD</button> -->
    </div>
    <p-table [value]="specialtyDefs" class="table-data">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        ID
                        <p-columnFilter type="text" field="SS_ID" display="SS_ID"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        SubSpecialty Code
                        <p-columnFilter type="text" field="SubSpecialtyCode" display="SubSpecialtyCode"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        SubSpecialty Desc
                        <p-columnFilter type="text" field="SubSpecialtyDesc" display="SubSpecialtyDesc"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        MainSpecialty Code
                        <p-columnFilter type="text" field="MainSpecialtyCode" display="MainSpecialtyCode"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        MainSpecialty Desc
                        <p-columnFilter type="text" field="MainSpecialtyDesc" display="MainSpecialtyDesc"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        NRFCode
                        <p-columnFilter type="text" field="NRFCode" display="NRFCode"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.SS_ID}}</td>
                <td>{{item.SubSpecialtyCode}}</td>
                <td>{{item.SubSpecialtyDesc}}</td>
                <td>{{item.MainSpecialtyCode}}</td>
                <td>{{item.MainSpecialtyDesc}}</td>
                <td>{{item.NRFCode}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<!-- [Dev] 데이터 추가 Diglog -->
<p-dialog header="Add chapter" [(visible)]="displayAddSpecialty"  [modal]="true">
    <div class="wrap-dlg">
        <ul class="input-data">
            <li>
                <label for="SS_ID">ID</label>
                <input type="text" name="" id="SS_ID" placeholder="ID">
            </li>
            <li>
                <label for="SubSpecialtyCode">Sub Specialty Code</label>
                <input type="text" name="" id="SubSpecialtyCode" placeholder="Sub Specialty Code">
            </li>
            <li>
                <label for="SubSpecialtyDesc">Sub Specialty discription</label>
                <input type="text" name="" id="SubSpecialtyDesc" placeholder="Sub Specialty discription">
            </li>
            <li>
                <label for="MainSpecialtyCode">Main Specialty Code</label>
                <input type="text" name="" id="MainSpecialtyCode" placeholder="Main Specialty Code">
            </li>
            <li>
                <label for="MainSpecialtyDesc">Main Specialty discription</label>
                <input type="text" name="" id="MainSpecialtyDesc" placeholder="Main Specialty discription">
            </li>
            <li>
                <label for="NRFCode">NRF Code</label>
                <input type="text" name="" id="NRFCode" placeholder="NRF Code">
            </li>
        </ul>
        <div class="dlg-btn-g">
            <button class="btn_dlg_gray" (click)="closeDlg()">Cancel</button>
            <button class="btn_dlg_blue">Save</button>
        </div>
    </div>
</p-dialog>
