<button type="button" (click)="reload()">Reload!</button>


<h5>Specialty Member Chart</h5>
<p-chart type="bar" [data]="basicData" [options]="stackedOptions"></p-chart>


<h5>Specialty Info Tables</h5>
<p-table [value]="specialtyDefs">
    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-center align-items-center">
                    ID
                    <p-columnFilter type="text" field="SS_ID" display="SS_ID"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                    SubSpecialty Code
                    <p-columnFilter type="text" field="SubSpecialtyCode" display="SubSpecialtyCode"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                    SubSpecialty Desc
                    <p-columnFilter type="text" field="SubSpecialtyDesc" display="SubSpecialtyDesc"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                    MainSpecialty Code
                    <p-columnFilter type="text" field="MainSpecialtyCode" display="MainSpecialtyCode"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                    MainSpecialty Desc
                    <p-columnFilter type="text" field="MainSpecialtyDesc" display="MainSpecialtyDesc"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex justify-content-center align-items-center">
                    NRFCode
                    <p-columnFilter type="text" field="NRFCode" display="NRFCode"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.SS_ID}}</td>
            <td>{{item.SubSpecialtyCode}}</td>
            <td>{{item.SubSpecialtyDesc}}</td>
            <td>{{item.MainSpecialtyCode}}</td>
            <td>{{item.MainSpecialtyDesc}}</td>
            <td>{{item.NRFCode}}</td>
        </tr>
    </ng-template>
</p-table>
