<div class="wrap-con">
    <div class="wrap-title">
        <h2>Technical Group Member Chart</h2>
        <button class="btn_blue" type="button" (click)="reload()">Reload!</button>
    </div>
    <p-chart type="bar" [data]="basicData" [options]="stackedOptions"></p-chart>
    <div class="wrap-sub-title">
        <h3>Technical Group Info Tables</h3>
        <button class="btn_gray"(click)="showAdd()">ADD</button>
    </div>
    <p-table [value]="technialGroups" class="table-data">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Code
                        <p-columnFilter type="text" field="groupCode" display="groupCode"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Description
                        <p-columnFilter type="text" field="groupDesc" display="groupDesc"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.groupCode}}</td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.groupDesc">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.groupDesc}}
                    </ng-template>
                </p-cellEditor>
                <td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- [Dev] 데이터 추가 Diglog -->
<p-dialog header="Add Technical Group" [(visible)]="displayAddTG"  [modal]="true">
    <div class="wrap-dlg">
        <ul class="input-data">
            <li>
                <label for="groupCode">Code</label>
                <input type="text" name="" id="groupCode" [(ngModel)]="newItem.groupCode" placeholder="Code">
            </li>
            <li>
                <label for="groupDesc">Description</label>
                <input type="text" name="" id="groupDesc" [(ngModel)]="newItem.groupDesc" placeholder="Description">
            </li>
        </ul>
        <div class="dlg-btn-g">
            <button class="btn_dlg_gray" (click)="closeDlg()">Cancel</button>
            <button class="btn_dlg_blue" (click)="saveAndCloseDlg()">Save</button>
        </div>
    </div>
</p-dialog>
