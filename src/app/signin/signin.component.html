<div class="wrap">
    <div class="con-input" *ngIf="false">
        <h3 class="title">Login</h3>
        <ul class="input-g">
            <li>
                <input type="text" placeholder="ID">
            </li>
            <li>
                <input type="password" placeholder="Password">
            </li>
        </ul>
        <p class="btn-text">Forgot your password?</p>
        <button class="btn-signin">Login</button>
        <p class="btn-text">Not on KSEA yet? Sign up</p>
    </div>
    <div class="con-input" *ngIf="true">
        <h3 class="title">Sign up</h3>
        <ul class="input-g">
            <li>
                <input type="text" placeholder="ID">
            </li>
            <li>
                <input type="email" placeholder="Email">
            </li>
            <li class="input-2">
                <input type="test" placeholder="First name">
                <input type="test" placeholder="Last name">
            </li>
            <li>
                <input type="password" placeholder="Password">
            </li>
            <li>
                <input type="password" placeholder="Confirm password">
            </li>
        </ul>
        <button class="btn-signin">Sign up</button>
        <p class="btn-text">Back to Login</p>
    </div>
    <div class="con-input" *ngIf="false">
        <h3 class="title">Reset password</h3>
        <ul class="input-g">
            <li>
                <input type="password" placeholder="Password">
            </li>
            <li>
                <input type="password" placeholder="Confirm password">
            </li>
        </ul>

        <button class="btn-signin">Save</button>
    </div>
    <div class="con-img">
        <img src="assets/images/" alt="">
    </div>
</div>
